name: MLflow CI Pipeline

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  train-and-deploy:
    runs-on: ubuntu-latest

    env:
      MLFLOW_TRACKING_URI: https://dagshub.com/macamtema/smsml_tema.mlflow
      MLFLOW_TRACKING_USERNAME: ${{ secrets.DAGSHUB_USERNAME }}
      MLFLOW_TRACKING_PASSWORD: ${{ secrets.DAGSHUB_TOKEN }}
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install mlflow dagshub tensorflow matplotlib seaborn scikit-learn

      - name: Run MLflow project
        working-directory: MLProject
        run: |
          mlflow run . --env-manager=local -P epochs=5

      - name: Get latest MLflow run ID
        id: get_run_id
        run: |
          RUN_ID=$(mlflow runs list --experiment-id 0 | head -n 2 | tail -n 1 | awk '{print $1}')
          echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV
          echo "Latest Run ID: $RUN_ID"

      - name: Check model path (debug)
        run: |
          echo "Checking model artifacts in mlruns/0/$RUN_ID/artifacts/"
          if [ -d "mlruns/0/$RUN_ID/artifacts" ]; then
            ls -R "mlruns/0/$RUN_ID/artifacts"
          else
            echo "⚠️ Directory not found: mlruns/0/$RUN_ID/artifacts"
            exit 1
          fi

      - name: Build Docker Image
        run: |
          mlflow models build-docker -m "mlruns/0/$RUN_ID/artifacts/model.keras" -n macamtema/smsml_tema

      - name: Log in to Docker Hub
        run: echo "${DOCKERHUB_TOKEN}" | docker login -u "${DOCKERHUB_USERNAME}" --password-stdin

      - name: Tag and Push Docker Image
        run: |
          docker tag macamtema/smsml_tema macamtema/smsml_tema:latest
          docker push macamtema/smsml_tema:latest
