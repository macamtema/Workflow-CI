name: Workflow CI/CD Model ML (Investigative Run)
on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    name: üöÄ Build, Test, and Deploy ML Model
    runs-on: ubuntu-latest
    timeout-minutes: 25

    env:
      MLFLOW_TRACKING_URI: https://dagshub.com/${{ secrets.DAGSHUB_USERNAME }}/smsml_tema.mlflow
      MLFLOW_TRACKING_USERNAME: ${{ secrets.DAGSHUB_USERNAME }}
      MLFLOW_TRACKING_PASSWORD: ${{ secrets.DAGSHUB_TOKEN }}

    steps:
      - name: üì¶ Checkout repository
        uses: actions/checkout@v4

      - name: üêç Setup Conda with environment from file
        uses: conda-incubator/setup-miniconda@v3
        with:
          environment-file: MLProject/conda.yaml
          activate-environment: mlflow-tensorflow-env
          auto-activate-base: false

      - name: üî¨ Verify MLflow Version
        shell: bash -l {0}
        run: |
          which mlflow
          mlflow --version

      - name: üèÉ Run MLflow project to train model
        shell: bash -l {0}
        run: |
          cd MLProject
          mlflow run . --experiment-id 0 -P epochs=5

      - name: üÜî Get MLflow run_id from file
        id: get_run_id
        shell: bash -l {0}
        run: |
          RUN_ID_FILE="MLProject/run_id.txt"
          if [ ! -f "$RUN_ID_FILE" ]; then echo "‚ùå File run_id.txt not found!"; exit 1; fi
          RUN_ID=$(cat $RUN_ID_FILE)
          if [[ -z "$RUN_ID" ]]; then echo "‚ùå Failed to read run ID from file!"; exit 1; fi
          echo "‚úÖ Run ID from file: $RUN_ID"
          echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV

      # --- LANGKAH INVESTIGASI A ---
      - name: üî¨ A: Verify Uploaded Artifacts on DagsHub
        shell: bash -l {0}
        run: |
          echo "--- Listing artifacts on DagsHub for run $RUN_ID ---"
          mlflow artifacts list --run-id $RUN_ID
          echo "-------------------------------------------------"

      # --- LANGKAH INVESTIGASI B ---
      - name: üì• B: Download Artifacts
        shell: bash -l {0}
        run: |
          echo "Downloading artifact 'model' from run ID: $RUN_ID"
          mlflow artifacts download --run-id $RUN_ID --artifact-path model -d ./downloaded_model

      # --- LANGKAH INVESTIGASI C ---
      - name: üî¨ C: Verify Downloaded Contents Locally
        shell: bash -l {0}
        run: |
          echo "--- Verifying contents of ./downloaded_model ---"
          if [ ! -d "./downloaded_model" ]; then
            echo "‚ùå CRITICAL: Directory ./downloaded_model was not created."
            exit 1
          fi
          
          echo "Listing all files in ./downloaded_model:"
          ls -R ./downloaded_model
          
          echo "--- Explicitly searching for MLmodel file ---"
          find ./downloaded_model -name "MLmodel" -print
          
          if [ ! -f "./downloaded_model/MLmodel" ]; then
            echo "‚ùå CRITICAL: MLmodel file NOT FOUND in ./downloaded_model after download."
            exit 1
          fi
          
          echo "‚úÖ SUCCESS: MLmodel file was found locally."
          echo "---------------------------------------------"

      - name: üê≥ Build Docker Image from Model
        shell: bash -l {0}
        run: |
          echo "Proceeding to build Docker image..."
          mlflow models build-docker -m ./downloaded_model -n smsml-model --enable-mlserver

      # Langkah-langkah selanjutnya tetap sama
      - name: üîê Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: üö¢ Push Docker Image to Docker Hub
        run: |
          docker tag smsml-model:latest ${{ secrets.DOCKERHUB_USERNAME }}/smsml-model:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/smsml-model:latest
          
      - name: üîì Logout from Docker Hub
        run: docker logout