name: MLflow CI Pipeline

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  train-and-deploy:
    runs-on: ubuntu-latest

    env:
      MLFLOW_TRACKING_URI: https://dagshub.com/macamtema/smsml_tema.mlflow
      MLFLOW_TRACKING_USERNAME: ${{ secrets.DAGSHUB_USERNAME }}
      MLFLOW_TRACKING_PASSWORD: ${{ secrets.DAGSHUB_TOKEN }}
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install mlflow dagshub tensorflow matplotlib seaborn scikit-learn

      - name: Run MLflow project
        working-directory: MLProject
        run: |
          mlflow run . --env-manager=local -P epochs=5

      - name: Get latest MLflow run_id
        id: get_run_id
        run: |
          echo "RUN_ID=$(mlflow experiments list | tail -1 | awk '{print $1}')" >> $GITHUB_ENV

      - name: Build Docker Image
        run: |
          mlflow models build-docker -m "mlruns/0/$RUN_ID/artifacts/model" -n macamtema/smsml_tema

      - name: Log in to Docker Hub
        run: echo "${DOCKERHUB_TOKEN}" | docker login -u "${DOCKERHUB_USERNAME}" --password-stdin

      - name: Tag and Push Docker Image
        run: |
          docker tag macamtema/smsml_tema macamtema/smsml_tema:latest
          docker push macamtema/smsml_tema:latest
