name: MLflow CI Pipeline

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  train-and-deploy:
    runs-on: ubuntu-latest

    env:
      MLFLOW_TRACKING_URI: https://dagshub.com/macamtema/smsml_tema.mlflow
      MLFLOW_TRACKING_USERNAME: ${{ secrets.DAGSHUB_USERNAME }}
      MLFLOW_TRACKING_PASSWORD: ${{ secrets.DAGSHUB_TOKEN }}
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

    steps:
      - name: ğŸ“¥ Run actions/checkout@v3
        uses: actions/checkout@v3

      - name: ğŸ Set up Python 3.12.7
        uses: actions/setup-python@v5
        with:
          python-version: 3.12.7

      - name: âœ… Check Env
        run: |
          echo "Checking environment..."
          python --version
          pip --version

      - name: ğŸ“¦ Install dependencies (global tools)
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸš€ Run mlflow project
        working-directory: MLProject
        run: |
          python -m mlflow run . --env-manager=conda -P epochs=5

      - name: ğŸ“¡ Get latest MLflow run_id
        id: get_run_id
        run: |
          RUN_ID=$(mlflow runs list --experiment-id 0 | head -n 2 | tail -n 1 | awk '{print $1}')
          echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV
          echo "ğŸ†” Latest Run ID: $RUN_ID"

      - name: ğŸ§ª Install Python dependencies for model inference
        run: |
          pip install tensorflow scikit-learn numpy

      - name: â˜ï¸ Upload model to Google Drive
        run: |
          sudo apt-get install -y rclone
          mkdir -p ~/.config/rclone
          echo "${{ secrets.RCLONE_CONF }}" > ~/.config/rclone/rclone.conf
          rclone copy ./downloaded_model gdrive:/SMSML_MLflow_Model/Run_$RUN_ID --create-dirs

      - name: ğŸ³ Build Docker Model from MLflow Artifact
        run: |
          mlflow artifacts download --run-id $RUN_ID --artifact-path model -d ./downloaded_model
          mlflow models build-docker -m ./downloaded_model -n macamtema/smsml_tema

      - name: ğŸ” Log in to Docker Hub
        run: echo "${DOCKERHUB_TOKEN}" | docker login -u "${DOCKERHUB_USERNAME}" --password-stdin

      - name: ğŸ·ï¸ Tag Docker Image
        run: |
          docker tag macamtema/smsml_tema macamtema/smsml_tema:latest

      - name: ğŸ“¤ Push Docker Image to Docker Hub
        run: |
          docker push macamtema/smsml_tema:latest

      - name: ğŸšª Post Log in to Docker Hub
        if: always()
        run: docker logout

      - name: ğŸ§¼ Post Set up Python 3.12.7
        if: always()
        run: echo "Finished Python setup"

      - name: ğŸ§½ Post Run actions/checkout@v3
        if: always()
        run: echo "Repository checkout done"

      - name: âœ… Complete job
        run: echo "ğŸ‰ MLflow CI pipeline complete!"
